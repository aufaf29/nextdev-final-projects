<div class="main-wrapper-x">
    <div class="content-container">
        <img class="bar-title" src="/assets/img/bar.png" alt="">
        <div class="container">
            <h1 class="title">Todos</h1>
        </div>
    </div>

    <div id="content-wrapper" class="container">

        <h4>Add Todos</h4>
        <form class="mb-4 row g-3">
            <div class="col-md-10 rounded-0">
                <label for="newtodo" class="visually-hidden">New</label>
                <input type="text" class="form-control rounded-0" id="newtodo"

            </div>
            <div class="col-md-2 d-grid rounded-0 mx-auto">
                <button id="button-add" class="btn btn-primary btn-block rounded-0">Add</button>
            </div>
        </form>

        <div id="todos-container">  

        </div>


    </div>
</div>
